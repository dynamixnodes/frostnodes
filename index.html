<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>FrostNodes | IT Solutions</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
}

body{
  background:var(--bg);
  color:#fff;
}

/* NAVBAR */
nav{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:14px 8%;
  background:var(--nav);
  position:sticky;
  top:0;
  z-index:1000;
}

nav a{
  color:#cfcfcf;
  text-decoration:none;
  margin:0 14px;
  font-weight:500;
}
nav a:hover{color:var(--accent)}

.logo{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo img{width:34px}
.logo span{
  font-size:22px;
  font-weight:700;
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* MENU */
.menu{
  display:flex;
  align-items:center;
}

/* DROPDOWN (DESKTOP) */
.dropdown{position:relative;}
.dropdown-content{
  position:absolute;
  top:42px;
  left:0;
  background:var(--card);
  min-width:220px;
  border-radius:10px;
  opacity:0;
  visibility:hidden;
  transform:translateY(10px);
  transition:.25s;
}
.dropdown:hover .dropdown-content{
  opacity:1;
  visibility:visible;
  transform:translateY(0);
}
.dropdown-content a{
  display:block;
  padding:14px 18px;
  border-bottom:1px solid var(--border);
}

/* DISCORD */
.discord-box{
  padding:8px 16px;
  border-radius:10px;
  border:2px solid var(--accent);
  color:var(--accent);
  font-weight:600;
}

/* HAMBURGER */
#nav-toggle{display:none;}

.hamburger{
  display:none;
  flex-direction:column;
  gap:5px;
  cursor:pointer;
}
.hamburger span{
  width:26px;
  height:3px;
  background:#fff;
  border-radius:2px;
}

/* MOBILE MENU */
.mobile-menu{
  position:fixed;
  top:0;
  left:0;
  width:260px;
  height:100%;
  background:var(--bg);
  padding:90px 25px;
  transform:translateX(-100%);
  transition:.3s;
}

#nav-toggle:checked ~ .mobile-menu{
  transform:translateX(0);
}

.mobile-menu a{
  display:block;
  margin-bottom:16px;
  color:#fff;
  text-decoration:none;
  font-size:18px;
}

/* MOBILE SERVICES */
.mobile-services input{display:none;}
.mobile-services label{
  color:var(--accent);
  font-size:18px;
  cursor:pointer;
}
.mobile-services div{
  display:none;
  margin-left:12px;
}
.mobile-services input:checked + div{
  display:block;
}

/* HERO */
.hero{
  text-align:center;
  padding:100px 8% 90px;
  background:radial-gradient(circle at top,#13203d,#0b0f1a);
}
.hero h1{font-size:46px}
.hero span{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.hero p{color:#aaa}

/* SECTIONS */
section{padding:90px 8%}

/* FEATURES */
.features{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}
.feature{
  background:var(--card);
  padding:30px;
  border-radius:16px;
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  background:var(--nav);
  color:#777;
}

/* RESPONSIVE */
@media(max-width:768px){
  .menu,.discord-box{display:none;}
  .hamburger{display:flex;}
}
@media(max-width:600px){
  .features{grid-template-columns:1fr;}
}
</style>
</head>

<body>

<!-- TOGGLE -->
<input type="checkbox" id="nav-toggle">

<!-- NAVBAR -->
<nav>
  <label for="nav-toggle" class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <div class="logo">
    <img src="/logo.png">
    <span>FrostNodes</span>
  </div>

  <div class="menu">
    <a href="/">Home</a>
    <div class="dropdown">
      <a href="#">Services ▾</a>
      <div class="dropdown-content">
        <a href="/minecraft">Minecraft Server</a>
        <a href="/vps">VPS Hosting</a>
        <a href="/bot">Bot Hosting</a>
        <a href="/domains">Domain Plan</a>
      </div>
    </div>
    <a href="/free">Free Plan</a>
    <a href="/about">About Us</a>
    <a href="/ai">Frost AI</a>
    <a href="/support">Support</a>
  </div>

  <a class="discord-box" href="https://discord.gg/JZW5w9ntg9">Join Discord</a>
</nav>

<!-- MOBILE MENU -->
<div class="mobile-menu">
  <a href="/">Home</a>

  <div class="mobile-services">
    <label for="srv">Services ⌄</label>
    <input type="checkbox" id="srv">
    <div>
      <a href="/minecraft">Minecraft Server</a>
      <a href="/vps">VPS Hosting</a>
      <a href="/bot">Bot Hosting</a>
      <a href="/domains">Domain Plan</a>
    </div>
  </div>

  <a href="/free">Free Plan</a>
  <a href="/about">About Us</a>
  <a href="/ai">Frost AI</a>
  <a href="/support">Support</a>
  <a href="https://discord.gg/JZW5w9ntg9">Join Discord</a>
</div>

</body>
</html>
