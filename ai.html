<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>FrostNodes | AI</title>
<link rel="icon" type="image/svg+xml" href="/favicon.svg">

<style>
:root{
  --accent:#5cc8ff;
  --accent-gradient:linear-gradient(135deg,#5cc8ff,#00ffff);
  --bg:#0b0f1a;
  --nav:#0f1629;
  --card:#121a30;
  --border:#1c2a52;
  --text:#fff;
  --text-muted:#bbb;
}

*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins,sans-serif;}
body{
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* HEADER */
header{text-align:center;padding:60px 20px 30px;}
.logo-header{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:48px;
  font-weight:700;
  animation:float 2.5s infinite ease-in-out;
}
.logo-header img{width:80px;height:80px;}
.frostnodes{
  background:var(--accent-gradient);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.ai{color:#fff;}
.tagline{margin-top:10px;color:var(--text-muted);font-size:18px;}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-12px);}
}

/* CHAT */
.chat-container{
  max-width:720px;
  width:90%;
  background:var(--card);
  border-radius:12px;
  padding:20px;
  border:2px solid #5cc8ff;
  box-shadow:0 0 20px rgba(92,200,255,.3);
  margin-bottom:90px;
}

.chat-box{
  height:400px;
  overflow-y:auto;
  padding:10px;
  background:var(--nav);
  border:2px solid #00ffff;
  border-radius:8px;
  margin-bottom:15px;
}

.chat-message{margin:8px 0;display:flex;}
.chat-message.user{justify-content:flex-end;}
.chat-message.bot{justify-content:flex-start;}

.message{
  padding:12px 14px;
  border-radius:12px;
  max-width:78%;
  line-height:1.45;
}

.user .message{
  background:var(--accent);
  color:#000;
  border-radius:12px 12px 0 12px;
}

.bot .message{
  background:var(--card);
  color:#fff;
  border-radius:12px 12px 12px 0;
}

/* THINKING SPINNER */
.thinking{
  display:flex;
  align-items:center;
  gap:8px;
}
.spinner{
  width:18px;
  height:18px;
  border:3px solid #5cc8ff;
  border-top:3px solid #00ffff;
  border-radius:50%;
  animation:spin 0.8s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}

/* INPUT */
.input-container{display:flex;gap:10px;}
input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid var(--border);
  background:var(--nav);
  color:#fff;
}
button{
  padding:12px 22px;
  font-size:20px;
  border:none;
  border-radius:8px;
  background:var(--accent-gradient);
  cursor:pointer;
  font-weight:600;
}

/* GO BACK */
.go-back{
  position:fixed;
  bottom:20px;
  right:20px;
  padding:14px 24px;
  background:var(--accent-gradient);
  color:#000;
  border-radius:10px;
  font-weight:600;
  text-decoration:none;
}

/* FOOTER */
footer{color:#777;padding:20px;}
</style>
</head>

<body>

<header>
  <div class="logo-header">
    <img src="logo.png" alt="FrostNodes Logo">
    <div class="frostnodes">FrostNodes</div>
    <div class="ai">AI</div>
  </div>
  <div class="tagline">
    Your friendly hosting assistant ‚Äî VPS, Minecraft, Bot & Domain help.
  </div>
</header>

<div class="chat-container">
  <div class="chat-box" id="chatBox"></div>
  <div class="input-container">
    <input id="userInput" placeholder="Ask anything about FrostNodes‚Ä¶"
      onkeydown="if(event.key==='Enter') sendMessage()">
    <button onclick="sendMessage()">‚û£</button>
  </div>
</div>

<a href="/" class="go-back">‚Üê Go Back</a>

<footer>¬© 2026 FrostNodes ‚Äî All rights reserved</footer>

<script>
function normalize(text){
  return text.toLowerCase().replace(/[^\w\s]/g,"").trim();
}

function getBotReply(input){
  const msg = normalize(input);

  if(/hello|hi|hey/.test(msg))
    return `Hey! üëã I'm Frost AI.\n\nYou can ask me things like:\n‚Ä¢ Best VPS use cases\n‚Ä¢ Minecraft server setup\n‚Ä¢ Discord bot hosting\n‚Ä¢ Domain info`;

  if(msg.includes("owner") || msg.includes("owners"))
    return `FrostNodes owners are:\n‚Ä¢ Dynamind\n‚Ä¢ SunEarrings\n‚Ä¢ Monkey D. Luffy`;

  if(msg.includes("founder"))
    return "FrostNodes was founded by DevNikhil.";

  if(msg.includes("vps"))
    return `A VPS (Virtual Private Server) is perfect if you want control.\n\nExamples:\n‚Ä¢ Minecraft servers\n‚Ä¢ Websites (Apache/Nginx)\n‚Ä¢ Discord bots\n‚Ä¢ VPN or panels\n\nYou get root access & dedicated resources.`;

  if(msg.includes("minecraft"))
    return `Minecraft Hosting lets you run servers 24/7.\n\nExamples:\n‚Ä¢ Lifesteal SMP\n‚Ä¢ Modded servers\n‚Ä¢ Plugins like EssentialsX\n\nYou can manage it via panel & console.`;

  if(msg.includes("bot"))
    return `Bot Hosting keeps your bots online.\n\nExamples:\n‚Ä¢ Discord.js bots\n‚Ä¢ Python bots\n‚Ä¢ Music & moderation bots\n\nNo need to keep your PC on.`;

  if(msg.includes("domain"))
    return `A domain is your website address.\n\nExample:\n‚Ä¢ frostnodes.in\n‚Ä¢ play.frostnodes.in\n\nIt makes your brand professional.`;

  if(msg.includes("support") || msg.includes("help"))
    return `Need help? üòÑ\n\nYou can:\n‚Ä¢ Open a Discord ticket\n‚Ä¢ Ask here for guidance\n‚Ä¢ Get setup examples`;

  return `I'm specialized in FrostNodes services.\n\nTry asking:\n‚Ä¢ "What can I use a VPS for?"\n‚Ä¢ "Minecraft server setup"\n‚Ä¢ "Bot hosting examples"`;
}

function sendMessage(){
  const input = document.getElementById("userInput");
  const chat = document.getElementById("chatBox");
  const text = input.value.trim();
  if(!text) return;

  chat.innerHTML += `<div class="chat-message user"><div class="message">${text}</div></div>`;
  input.value="";
  chat.scrollTop = chat.scrollHeight;

  const bot = document.createElement("div");
  bot.className = "chat-message bot";
  bot.innerHTML = `<div class="message thinking">
      <div class="spinner"></div> Thinking‚Ä¶
    </div>`;
  chat.appendChild(bot);
  chat.scrollTop = chat.scrollHeight;

  setTimeout(()=>{
    bot.innerHTML = `<div class="message">${getBotReply(text).replace(/\n/g,"<br>")}</div>`;
    chat.scrollTop = chat.scrollHeight;
  }, 900);
}
</script>

</body>
</html>
